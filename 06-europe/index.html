<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<title>청춘x유럽 얼리버드 이벤트</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<article class="main"></article>
	<article class="event">
		<div class="play">
			<iframe width="720" height="405" src="https://www.youtube.com/embed/JrjSIjQNuCg" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
		</div>
	</article>
	<article class="onlinetour">
		<a href="#"><img src="image/bg-onlinetour-btn.jpg.png" alt="자세히보기" width="252" height="46"></a>
	</article>
	<div class="wrap">
		<input type="radio" name="local" id="west" checked>
		<input type="radio" name="local" id="east">
		<input type="radio" name="local" id="north">
		<div class="main_btn">
			<label for="west"><p>서유럽일주</p></label>
			<label for="east"><p>동유럽일주</p></label>
			<label for="north"><p>북유럽일주</p></label>
		</div>
		<section class="cnt_west">
			<div class="west_bg"></div>
			<input type="radio" name="west_point" id="uk" checked>
			<input type="radio" name="west_point" id="fr">
			<input type="radio" name="west_point" id="gm">
			<input type="radio" name="west_point" id="it">
			<input type="radio" name="west_point" id="bm">
			<input type="radio" name="west_point" id="sw">
			<input type="radio" name="west_point" id="nd">
			<input type="radio" name="west_point" id="sp">
			<div class="west_btn">
				<label for="uk"><p>영국</p></label>
				<label for="fr"><p>프랑스</p></label>
				<label for="gm"><p>독일</p></label>
				<label for="it"><p>이탈리아</p></label>
				<label for="bm"><p>벨기에</p></label>
				<label for="sw"><p>스위스</p></label>
				<label for="nd"><p>네덜란드</p></label>
				<label for="sp"><p>스페인</p></label>
			</div>
			<div class="west_img"></div>
		</section>
		<section class="cnt_east">
			<div class="east_bg"></div>
			<input type="radio" name="east_point" id="cz" checked>
			<input type="radio" name="east_point" id="au">
			<input type="radio" name="east_point" id="hg">
			<input type="radio" name="east_point" id="cr">
			<input type="radio" name="east_point" id="pl">
			<input type="radio" name="east_point" id="rm">
			<input type="radio" name="east_point" id="tk">
			<div class="east_btn">
				<label for="cz"><p>체코</p></label>
				<label for="au"><p>오스트리아</p></label>
				<label for="hg"><p>헝가리</p></label>
				<label for="cr"><p>크로아티아</p></label>
				<label for="pl"><p>폴란드</p></label>
				<label for="rm"><p>루마니아</p></label>
				<label for="tk"><p>터키</p></label>
			</div>
			<div class="east_img"></div>
		</section>
		<section class="cnt_north">
			<div class="north_bg"></div>
			<input type="radio" name="north_point" id="rs" checked>
			<input type="radio" name="north_point" id="swd">
			<input type="radio" name="north_point" id="dm">
			<input type="radio" name="north_point" id="nr">
			<input type="radio" name="north_point" id="fl">
			<input type="radio" name="north_point" id="es">
			<div class="north_btn">
				<label for="rs"><p>러시아</p></label>
				<label for="swd"><p>스웨덴</p></label>
				<label for="dm"><p>덴마크</p></label>
				<label for="nr"><p>노르웨이</p></label>
				<label for="fl"><p>핀란드</p></label>
				<label for="es"><p>에스토니아</p></label>
			</div>
			<div class="north_img"></div>
		</section>
	</div>
	<div class="pageLink">
		<div>
			<a href="#" class="free"><p>자유여행 바로가기</p></a>
			<a href="#" class="package"><p>패키지여행 바로가기</p></a>
		</div>
	</div>
</body>
</html>
